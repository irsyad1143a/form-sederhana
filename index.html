<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="icon" href="icon/logo.png" type="image" />
    <title>Form to google sheets</title>
  </head>
  <body class="bg-body-tertiary">
    <!-- navbar -->
    <nav class="navbar bg-info navbar-dark shadow-lg">
      <div class="container-fluid d-flex justify-content-center align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="icon/logo copy.png" alt="Logo" width="auto" height="40" class="d-inline-block align-text-top" />
          <span class="ms-2 fs-3 fw-bolder">Form to Google Sheets</span>
        </a>
      </div>
    </nav>
    <!-- akhir navbar -->

    <!-- form -->
    <section id="formcalonmagang">
      <div class="container mb-5">
        <div class="row text-center mb-5 mt-5">
          <div class="col">
            <h2>Form Pendaftaran Calon Mahasiswa Magang</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Berhasil terkirim</strong> terima kasih telah mengirimkan pesan anda!
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="formmagang">
              <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="number" class="form-control" id="nim" aria-describedby="nim" name="nim" required />
                <div id="nim" class="form-text">Isi NIM anda dengan benar!</div>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Nama lengkap</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="name" required />
                <div id="name" class="form-text">Gunakan nama lengkap!</div>
              </div>
              <div class="mb-3">
                <label for="jurusan" class="form-label">jurusan</label>
                <select class="form-select" aria-label="Default select example" name="jurusan" required>
                  <option selected>Pilih jurusan</option>
                  <optgroup label="Fakultas Teknik Elektro dan Informatika">
                    <!-- Fakultas Teknik Elektro dan Informatika -->
                    <option value="Teknik Elektro">Teknik Elektro</option>
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Teknik Komputer">Teknik Komputer</option>
                  </optgroup>

                  <!-- Fakultas Rekayasa Industri -->
                  <optgroup label="Fakultas Rekayasa Industri">
                    <option value="Teknik Industri">Teknik Industri</option>
                    <option value="Teknik Biomedis">Teknik Biomedis</option>
                    <option value="Manajemen Rekayasa">Manajemen Rekayasa</option>
                  </optgroup>

                  <!-- Fakultas Ekonomi dan Bisnis -->
                  <optgroup label="Fakultas Ekonomi dan Bisnis">
                    <option value="Manajemen">Manajemen</option>
                    <option value="Akuntansi">Akuntansi</option>
                    <option value="Ekonomi Digital">Ekonomi Digital</option>
                  </optgroup>

                  <!-- Fakultas Desain dan Kreatif -->
                  <optgroup label="Fakultas Desain dan Kreatif">
                    <option value="Desain Komunikasi Visual">Desain Komunikasi Visual</option>
                    <option value="Desain Produk">Desain Produk</option>
                    <option value="Desain Interior">Desain Interior</option>
                  </optgroup>

                  <!-- Fakultas Komunikasi dan Bisnis Digital -->
                  <optgroup label="Fakultas Komunikasi dan Bisnis Digital">
                    <option value="Ilmu Komunikasi">Ilmu Komunikasi</option>
                    <option value="Jurnalistik">Jurnalistik</option>
                    <option value="Public Relations">Public Relations</option>
                  </optgroup>

                  <!-- Fakultas Sains dan Teknologi -->
                  <optgroup label="Fakultas Sains dan Teknologi">
                    <option value="Matematika">Matematika</option>
                    <option value="Fisika">Fisika</option>
                    <option value="Statistika">Statistika</option>
                  </optgroup>
                </select>
                <div id="jurusan" class="form-text">pilih jurusan yang sesuai!</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="email" required />
                <div id="email" class="form-text">Pastikan email yang dikirim aktif!</div>
              </div>
              <div class="mb-3">
                <label for="nohp" class="form-label">No Telepon</label>
                <input type="number" class="form-control" id="nohp" aria-describedby="nohp" name="nohp" required />
                <div id="nohp" class="form-text">Isi No telepon dengan bener!</div>
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat" aria-describedby="alamat" name="alamat" required />
                <div id="alamat" class="form-text">pastikan alamat tempat tinggal!</div>
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label">Motivasi dan tujuan magang</label>
                <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
              </div>

              <!-- button -->
              <button type="submit" class="btn btn-info text-white btn-kirim">kirim</button>
              <!-- button loading -->
              <button class="btn btn-info text-white btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir form -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzkYicKlxutkr6P1Z6ETOuzG0OtLrchVzOiH8GbN5LGPxQz2hJfvfepO64uArn9d-n1eg/exec";
      const form = document.forms["formmagang"];
      const btnkirim = document.querySelector(".btn-kirim");
      const btnloading = document.querySelector(".btn-loading");
      const myalert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        // logic berhasil terkirim
        btnloading.classList.toggle("d-none");
        btnkirim.classList.toggle("d-none");
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnloading.classList.toggle("d-none");
            btnkirim.classList.toggle("d-none");
            myalert.classList.toggle("d-none");
            // reset form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
